language: python
python:
    - '3.8'

branches:
  only:
  - master
  - dev
  - /^v.*$/

cache:
    directories:
        - "~/.platformio"

install:
    - pip install -U platformio
    - platformio update

script:
    - platformio check
    - platformio run

deploy:
    provider: releases
    api_key:
        secure: 
    file: ".pio/build/huzzah/firmware.elf"
    on:
        tags: true
    skip_cleanup: true
